<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
 <main>
  <section class="header flex">
    <div class="balance column">
      <p>My balance</p>
      <h1>$921.48</h1>
    </div>
    <div class="logo">
      <img src="assets/images/logo.svg" alt="logo aplication">
    </div>
  </section>
  <section class="content">
    <h2>Spending - Last 7 days</h2>
    <canvas id="myChart" aria-label="Spendings chart" role="img"></canvas>
    <div class="divider"></div>
    <div class="totals">
      <div class="this-month column">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      <div class="last-month column">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </section>
  <section class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jefferson-gbarbosa">Jefferson Gon√ßalves</a>.
  </section>
 </main> 
  <!-- chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- scripts js -->
  <script src="assets/js/script.js"></script>
</body>
</html>
